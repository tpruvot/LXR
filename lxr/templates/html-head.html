<!--+This is an example of a "sticky" non-SSI comment -->

<html>
<head>
	<title>$title</title>
	<meta http-equiv="content-type" content="text/html; charset=$encoding">
        <meta http-equiv="Expires" content="0">
	<base href="$baseurl">
	<link rel="stylesheet" type="text/css" href="$stylesheet">
	<link rel="icon" type="image/x-icon" href="templates/x.ico">
<!-- Candidat à destruction -->
<!-- placer le script seulement où il y a besoin -->
<script type="text/javascript">
function ensureFocus()
{
  if (document.getElementById("focus"))
	  {
	  document.getElementById("focus").focus();
	  }
}
</script>
</head>


<body onload="ensureFocus()">

<table class="header" width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td class="leftmost" width="64px" valign="top" rowspan="3">
      <a href="/lxr/source/">
        <img src="/lxr/templates/logo.png" width="48px" height="93" alt="Back to home page" style="border:none;">
      </a>
    </td>
    <td>
      <table width="100%" border="0" cellpadding="0" cellspacing="0">
        <!-- <tr><td><h1 class="main">$caption</h1></td></tr> -->
        <tr>
          <td align="center" class="banner">$banner</td>
        </tr>
      </table>
    </td>
    <td class="rightmost" align="right">
      $modes{
      [&nbsp;$modelink&nbsp;]<br>}
    </td>
  </tr>
  <tr><td colspan="2">&nbsp;</td></tr>
  <tr>
   <td>$atticlink</td>
   <td colspan="2">
     <table width="100%" border="0" cellpadding="0" cellspacing="0">
       $variables{
       <tr>
         <td class="rightmost" align="right">
           $varname:
           $varlinks{
           [&nbsp;$varvalue&nbsp;]}
           <br>
         </td>
       </tr>}
     </table>
   </td>
  </tr>
</table>

<hr>
