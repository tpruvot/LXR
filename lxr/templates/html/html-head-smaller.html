<html>
<head>
	<title>$title</title>
	<base href="$baseurl">
	<link rel="stylesheet" type="text/css" href="$stylesheet">
$alternatestyle{	<link rel="alternate stylesheet" type="text/css" href="$stylesheet" title="$stylename">
}	<link  rel="icon" type="image/x-icon" href="LXRimages/LXRlogo32.ico" sizes="32x32">
<script type="text/javascript">
function ensureFocus()
{
  if (document.getElementById("focus"))
	  {
	  document.getElementById("focus").focus();
	  }
}
</script>
</head>


<body onload="ensureFocus()">

<table class="header compact">
	<tr>
		<td class="leftmost">
<!-- put local logo or links here -->
			<a href="/">
<img	src="LXRimages/LXRlogo64.jpeg"
		alt="Back to home page"
		style="border: none"
>
			</a>
		</td>
		<td class="treelink">
$forest{			<span class="treelink compact">
$trees{$treelink&#x200B;}</span>
}		</td>
		<td>
			<h1 class="main">$caption</h1>
			<p class="banner compact">$banner</p>
		</td>
		<td class="rightmost">
			<p class="compact">
  $modes{[&nbsp;$modelink&nbsp;]<br>}
			</p>
		</td>
	</tr>
	<tr>
		<td colspan=2>$atticlink</td>
		<td colspan=2>
			<table class="header">
$variables{				<tr>
					<td class="leftmost">$varname:</td>
					<td class="rightmost">
$varlinks{[&nbsp;$varvalue&nbsp;]&#x200B;}<br>
					</td>
				</tr>
}			</table>
		</td>
	</tr>
</table>

<hr>
