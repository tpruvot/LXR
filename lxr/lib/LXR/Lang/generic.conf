			# http://www.gnu.org/software/gawk/manual/gawk.html
		, 'reserved' => [ qw(
			BEGIN	BEGINFILE
			break
			case	continue
			default	delete	do
			END	 	ENDFILE	else	exit
			for		func	function
			getline
			if		in		@include
			print	printf
			read	return
			switch
			next	nextfile
			while
