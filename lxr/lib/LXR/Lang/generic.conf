			, { 'include'	=> [ '@include\b', '\n' ] }
			]
		, 'include' =>
			{ 'directive' => '(@include)(\s+)(")((?:\\\\.|.)+)(")'
			}
		, 'typemap' =>
			{ 'f' => 'function'
			}
		, 'langid' => 4
		}
