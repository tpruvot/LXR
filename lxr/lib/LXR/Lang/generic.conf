# 
# 			and	compl	lshift	or	rshift	xor
# 			isarray
# 			bindtextdomain	dcgettext	dcngettext
# 		--- End of built-in list ---
		, 'spec' =>
			[ { 'comment'	=> [ '#',         '\n' ] }
			, { 'string'	=> [ '"',         '"',   '\\\\.' ] }
			, { 'string'	=> [ '/',         '/',   '\\\\.' ] }
