			, { 'string' 	=> [ '"',    '"' ] }
			, { 'string' 	=> [ "'",    "'" ] }
			]
		, 'typemap' =>
			{ 'p' => 'project'
			, 't' => 'target'
			}
		, 'langid' => 1
		}
